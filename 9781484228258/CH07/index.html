<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Electron Dialog Demos</title>
  <style>
    button {
      color: rebeccapurple;
      font-family: sans-serif;
      font-weight: bold;
      padding: .5rem;
      background-color: #ccc;
      box-shadow: 2px 2px 2px #ccc;
      display: block;
      margin: 1em;
    }
    
    textarea {
      width: 90%;
    }
  </style>

</head>

<body>
  <button id="select-directory">Choose a directory</button>
  <button id="select-file">Choose an image file</button>
  <button id="save-file">Save</button>

  <textarea id="selected-item"></textarea>

  <h2>Message Box</h2>
  <button id="info">Info Type Dialog</button>
  <button id="error">Error Type Dialog</button>
  <button id="question">Question Type Dialog</button>
  <button id="none">None Type Dialog</button>

</body>

<script>
  // You can also require other files to run in this process
  require('./renderer.js')

</script>

</html>
